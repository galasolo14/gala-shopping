<mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile colspan="1" *ngFor="let product of allProductes; index as idx">
        <mat-card class="example-card">
            <mat-card-header class="center">
                <mat-card-title >{{product.name}} </mat-card-title>
                <mat-card-title >${{product.price}} per {{product.priceOption}} </mat-card-title>
            </mat-card-header>
            <mat-card-content class="picMiddle">
                <img mat-card-image src="{{product.picture}}" class="pic">
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)=edit(idx) *ngIf="userAdmin">Edit Product</button>
                    <button mat-raised-button color="primary" (click)="openDialog(idx)" *ngIf="!userAdmin">Add to cart</button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
